<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <title>商品售价</title>
  </head>
  <body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">导航</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="/index.html">首页 <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/buy-shop.html">商品进货录入</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/sale-shop.html">商品出售录入</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          	配置
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="/price-config.html">商品价格配置</a>
		        </div>
		      </li>
		    </ul>
		  </div>
		</nav>	
		
		<form class="form-inline">
		  <div class="form-group mx-sm-3 mb-2">
		    <label for="year" class="sr-only">商品售价年份</label>
		    <input type="text" class="form-control" id="year" placeholder="商品售价年份">
		  </div>
		  <div class="form-group mx-sm-3 mb-2">
		    <label for="month" class="sr-only">商品售价月份</label>
		    <input type="text" class="form-control" id="month" placeholder="商品售价月份(1-12)">
		  </div>
		  <div class="form-group mx-sm-3 mb-2">
		    <label for="month" class="sr-only">商品名称</label>
		    <input type="text" class="form-control" id="name" placeholder="商品名称">
		  </div>
		  <div class="form-group mx-sm-3 mb-2">
		    <label for="type" class="sr-only">商品类型</label>
		    <select id="type" class="form-control">
		    	<option value="">全部</option>
		    	<option value="小商品">小商品</option>
		    	<option value="烟">烟</option>
		    </select>
		  </div>
		  <a href="#" class="btn btn-primary mb-2" onclick='loadDatas()'>查询</a>
		  &nbsp;
		  <a href="#" class="btn btn-primary mb-2" onclick="dlg('')">添加商品</a>
		  &nbsp;
		  <a href="#" class="btn btn-primary mb-2" onclick='copy()'>复制上个月的商品</a>
		</form>
		
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col"> 商品名称</th>
		      <th scope="col">商品类型</th>
		      <th scope="col">商品单位</th>
		      <th scope="col">商品售价</th>
		      <th scope="col">定价时间</th>
		      <th scope="col">操作</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>	
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/layer/layer.js" crossorigin="anonymous"></script>
    <script src="js/price-config.js"></script>
  </body>
</html>
